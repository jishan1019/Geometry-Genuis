<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <!-- DaisyUi Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/3308de605e.js" crossorigin="anonymous"></script>
</head>

<body class="container">

    <header class="lg:mx-12 shadow-lg">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <div class="text-center p-1">
                        <h2 class="text-2xl font-semibold">Interactive</h2>
                        <p class="font-semibold text-sm">Geometry Genius</p>
                    </div>

                </div>
                <div class="flex-none">
                    <a href="blogs.html" target="_blank" class="btn btn-primary">Blogs</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="lg:mx-12 mt-10 flex flex-col md:flex-row lg:flex-row">
        <section class="card-item-container md:w-[60%] lg:w-[70%] w-[100%] m-2">
            <div class="grid gap-4 lg:grid-cols-3 md:grid-cols-2 lg:grid-cols-1">
                <div id="HoverColor" class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="triangle-titel" class="card-title">Triangle</h2>
                        <p>Area(A) = 0.5 <i class='fa-solid fa-xmark'></i> b <i class='fa-solid fa-xmark'></i> h</p>

                        <div class="flex justify-center items-center gap-4">
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="traingle-input-b" placeholder="b">
                            <p>cm</p>
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="traingle-input-h" placeholder="h">
                            <p>cm</p>
                        </div>

                        <div class="card-actions mt-4">
                            <button id="btn-triangle" class="btn bg-stone-400">Calculate</button>
                        </div>
                    </div>
                </div>

                <div id="hoverCardTwo" class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="ractangle-titel" class="card-title">Ractangle</h2>
                        <p>Area(A) = w <i class='fa-solid fa-xmark'></i> l</p>

                        <div class="flex justify-center items-center gap-4">
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="ractangle-input-w" placeholder="w">
                            <p>cm</p>
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="ractangle-input-l" placeholder="l">
                            <p>cm</p>
                        </div>

                        <div class="card-actions mt-4">
                            <button id="btn-ractangle" class="btn bg-stone-400">Calculate</button>
                        </div>
                    </div>
                </div>

                <div id="hoverCardThree" class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="parallelogram-titel" class="card-title">Parallelogram</h2>
                        <p>Area(A) = b <i class='fa-solid fa-xmark'></i> h</p>

                        <div class="flex justify-center items-center gap-4">
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="parallelogram-input-b" placeholder="b">
                            <p>cm</p>
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="parallelogram-input-h" placeholder="h">
                            <p>cm</p>
                        </div>

                        <div class="card-actions mt-4">
                            <button id="btn-parallelogram" class="btn bg-stone-400">Calculate</button>
                        </div>
                    </div>
                </div>

                <div id="hoverCardFour" class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="rombus-titel" class="card-title">Rombus</h2>
                        <p>Area(A) = 0.5 <i class='fa-solid fa-xmark'></i> d<sub>1</sub><i class='fa-solid fa-xmark'></i> d<sub>2</sub></p>

                        <div class="flex justify-center items-center gap-4">
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="rombus-input-d1" placeholder="d1">
                            <p>cm</p>
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="rombus-input-d2" placeholder="d2">
                            <p>cm</p>
                        </div>

                        <div class="card-actions mt-4">
                            <button id="btn-rombus" class="btn bg-stone-400">Calculate</button>
                        </div>
                    </div>
                </div>

                <div id="hoverCardFive" class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="pentagon-titel" class="card-title">Pentagon</h2>
                        <p>Area(A) = 0.5 <i class='fa-solid fa-xmark'></i> p <i class='fa-solid fa-xmark'></i> b</p>

                        <div class="flex justify-center items-center gap-4">
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="pentagon-input-p" placeholder="p">
                            <p>cm</p>
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="pentagon-input-b" placeholder="b">
                            <p>cm</p>
                        </div>

                        <div class="card-actions mt-4">
                            <button id="btn-pentagon" class="btn bg-stone-400">Calculate</button>
                        </div>
                    </div>
                </div>

                <div id="hoverCardSix" class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="ellips-titel" class="card-title">Ellipse</h2>
                        <p>Area(A) = Ï€ab </p>

                        <div class="flex justify-center items-center gap-4">
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="ellips-input-a" placeholder="a">
                            <p>cm</p>
                            <input class="bg-neutral-100 p-1 w-12" type="number" id="ellips-input-b" placeholder="b">
                            <p>cm</p>
                        </div>

                        <div id="btn-ellips" class="card-actions mt-4">
                            <button class="btn bg-stone-400">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="result-container w-[100%] md:w-[40%] lg:w-[30%]">
            <div class="overflow-x-auto">
                <h2 class="text-center mb-2 font-semibold"><u>Area Calculat</u></h2>
                <table class="table w-full">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Name</th>
                      <th>Result</th>
                      <th>Convert</th>
                    </tr>
                  </thead>
                  <tbody id="table-body-container">
                    
                    
                  </tbody>
                </table>
              </div>
        </section>
    </main>


    <script src="js/item__calculate.js"></script>
    <script src="js/hover.js"></script>
</body>

</html>
